# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: zh-TW
title: 阿冷 Arlen
# email:
description: >- # this means to ignore newlines until "baseurl:"
  阿冷會分享各種有趣技術，像是軟體開發、刷機、實用工具，還有一些遊戲跟生活小發現。
logo: "/assets/images/80x80.png"
# twitter_username: username
github_username: ArlenFuture
minimal_mistakes_skin: default
search: true

# Build settings

repository: ArlenFuture/ArlenFuture.github.io
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /blog/:year/:month/:day/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Taipei # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Google Custom Search Engine

google:
  search_engine_id: 509388da392ba0438

# Google Analytics

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-NLM48KXZD3"
    anonymize_ip: false # default

# facebook comments
comments:
  provider: "facebook"
  facebook:
    appid: 2920109104894520
    num_posts: 5
    colorscheme: "light"

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Arlen(阿冷)"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "專注自己，提升自己"
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/ArlenFuture"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ArlenFuture"    
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@ArlenFuture"

footer:
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/ArlenFuture"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ArlenFuture"
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@ArlenFuture"
    - label: "Privacy policy"
      icon: "fas fa-book"
      url: "https://arlenfuture.github.io/privacy-policy/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      #read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
